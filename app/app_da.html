        <script>
            if (typeof window.ovivo === 'undefined') {
                window.ovivo = {};
            }

            window.ovivo.dict = {};
        </script>

        <script>
            if (typeof window.gettext === 'undefined') {
                window.gettext = (function () {
                    return function (msgid) {
                        if (typeof window.ovivo.dict[msgid] !== 'undefined') {
                            return window.ovivo.dict[msgid];
                        }

                        return msgid;
                    };
                } ());
            }

            if (typeof window.ngettext === 'undefined') {
                window.ngettext = (function () {
                    return function (singular, plural, num) {
                        if ((num === 1) || (num % 10 === 1)) {
                            return (window.ovivo.dict[singular] !== undefined)? window.ovivo.dict[singular]: singular;
                        } else {
                            return (window.ovivo.dict[plural] !== undefined)? window.ovivo.dict[plural]: plural;
                        }
                    };
                } ());
            }
        </script>
